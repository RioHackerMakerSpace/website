# Site settings
baseURL = "https://hackerspace.rio"
languageCode = "pt-BR"
title = "Rio Hacker Space"
theme = "split"
disableKinds = ["page", "section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT"]

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Copyright
copyright = "&copy 2018 - Rio Hacker Space"

[params]

  # Metadata for search engines and social sharing
  name = "Rio Hacker Space"
  description = "Pagina oficial do Rio Hacker Space"
  shareImage = "images/social.jpg"
  twitterHandle = "onepagelove"

  # Favicon
  favicon = "favicon.ico"

  # Section - Content
  [params.content]
    name = "Rio Hacker Space"
    tagline = "Espaço colaborativo para hackers & makers na cidade maravilhosa"
    bio = ""

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/riohackerspace-logo.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

  # Links
  #
  # Links List #1
  [[params.links]]
    [params.links.list1]
      heading = "Connect"

      [[params.links.list1.link]]
        text = "Blog"
        url = "#"

      [[params.links.list1.link]]
        text = "Email"
        url = "#"

      [[params.links.list1.link]]
        text = "Newsletter"
        url = "#"

  # Links List #2
  [[params.links]]
    [params.links.list2]
      heading = "Social"

      [[params.links.list2.link]]
        text = "Twitter"
        url = "#"

      [[params.links.list2.link]]
        text = "Instagram"
        url = "#"

      [[params.links.list2.link]]
        text = "Dribbble"
        url = "#"

  # Links List #3
  [[params.links]]
    [params.links.list3]
      heading = "Network"

      [[params.links.list3.link]]
        text = "Fabulosa"
        url = "http://fabulosa.cc/"

      [[params.links.list3.link]]
        text = "Mente Binária"
        url = "http://www.mentebinaria.com.br"

